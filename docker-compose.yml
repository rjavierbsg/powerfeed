services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: powerfeed
      POSTGRES_PASSWORD: powerfeed
      POSTGRES_DB: powerfeed
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  app:
    build: .
    environment:
      PORT: 3000
      DATABASE_URL: postgres://powerfeed:powerfeed@db:5432/powerfeed
    ports:
      - "3000:3000"
    depends_on:
      - db

volumes:
  db_data:
